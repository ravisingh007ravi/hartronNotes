<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="even(8)">click 8</button>
    <button onclick="even(9)">click 9</button>
    <script>
    

        function even(n) {
            if (n % 2 == 0) {
                document.writeln ("E")
            }
            else {

                document.writeln ("O")
            }
        }
    </script>
</body>

</html>
