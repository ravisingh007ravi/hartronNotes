<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-screen flex items-center justify-center bg-linear-to-br from-gray-900 via-black to-gray-800 text-white p-4">

    


    <div class="w-full max-w-2xl bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-8 space-y-6">

        <!-- Heading -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold bg-linear-to-r from-purple-400  to-blue-500 bg-clip-text text-transparent">
                Text Utility Tool
            </h1>
            <p class="text-gray-400 text-sm">Transform and analyze your text instantly</p>
        </div>

        <!-- Textarea -->
        <textarea id="v"
            class="w-full h-40 p-4 rounded-xl bg-black/40 border border-gray-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none resize-none placeholder-gray-500"
            placeholder="Enter your text here...">
        </textarea>

        <!-- Buttons -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

            <button onclick="upperCase()" class="py-2 rounded-lg bg-linear-to-r from-purple-500 to-indigo-500 hover:scale-105 transition duration-300 shadow-lg">
                <i class="fa-solid fa-arrow-up mr-2"></i>Upper Case
            </button>

            <button onclick="lowerCase()" class="py-2 rounded-lg bg-linear-to-r from-blue-500 to-cyan-500 hover:scale-105 transition duration-300 shadow-lg">
                <i class="fa-solid fa-arrow-down mr-2"></i>Lower Case
            </button>

            <button onclick="clera()" class="py-2 rounded-lg bg-linear-to-r from-red-500 to-pink-500 hover:scale-105 transition duration-300 shadow-lg">
                <i class="fa-solid fa-trash mr-2"></i>Clear
            </button>

            <button onclick="textLenght()" class="py-2 rounded-lg bg-linear-to-r from-green-500 to-emerald-500 hover:scale-105 transition duration-300 shadow-lg">
                <i class="fa-solid fa-ruler mr-2"></i>Text Length
            </button>

            <button onclick="wordLenght()" class="py-2 rounded-lg bg-linear-to-r from-yellow-500 to-orange-500 hover:scale-105 transition duration-300 shadow-lg">
                <i class="fa-solid fa-font mr-2"></i>Word Length
            </button>

            <button onclick="removeSpace()" class="py-2 rounded-lg bg-linear-to-r from-pink-500 to-purple-500 hover:scale-105 transition duration-300 shadow-lg">
                <i class="fa-solid fa-eraser mr-2"></i>Remove Space
            </button>

        </div>

        <!-- Result -->
        <div class="bg-black/40 border border-gray-700 rounded-xl p-4">
            <h2 class="text-lg font-semibold text-gray-300 mb-2">Result</h2>
            <p id="r" class="text-gray-400">Output will appear here...</p>
        </div>

    </div>



    <script src="../js/allinput.js"></script>

</body>


</html>
