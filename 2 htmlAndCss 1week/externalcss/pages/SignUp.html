<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/SighUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-center items-center  h-screen bg-pink-900">
        <div class="bg-white p-5 flex flex-col">
            
            <h1>Sign Up Form</h1>
            <div class="flex flex-col">
                <div>
                    <i class="fa-solid fa-circle-user"></i>
                    <input class="pt-1" type="text" placeholder="Enter Username">
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input class="pt-1"  type="email" placeholder="Enter Email">
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input class="pt-1"  type="password" placeholder="Enter Password">
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input class="pt-1"  type="password" placeholder="Enter Confirm Password">
                </div>
            </div>

            <button>SignUp</button>
        </div>
    </div>
</body> 
</html>
