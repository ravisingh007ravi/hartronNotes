<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<center>
    <h1>Registration Form</h1>

    <table >
        <tr>
            <td><i class="fa-solid fa-file-signature"></i></td>
            <td>Name</td>
            <td><input type="text" placeholder="Enter a Name..."></td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-envelope"></i></td>
            <td>Email</td>
            <td><input type="email" placeholder="Enter a Email..."></td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-lock"></i></td>
            <td>Password</td>
            <td><input type="password" placeholder="Enter a Password..."></td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-lock"></i></td>
            <td>Confirm Password</td>
            <td><input type="password" placeholder="Enter a Confirm Password..."></td>
        </tr>
      <tr>
        <td><i class="fa-solid fa-person-half-dress"></i></td>
        <td>Select Gender</td>
        <td>
            <input type="radio" name="a">Male
            <input type="radio" name="a">Female
            <input type="radio" name="a">Other
        </td>
      </tr>
    </table>

    <button>Submit</button>
</center>
    
</body>
</html>
